{% extends 'cepat/base.html' %}
{% block title %} CEPAT-South Sudan | book{% endblock title %}
{% block content %}
<div class="container">
<table class="table">
<thead>

    <tr>
        <th>Title</th><th>Author</th><th>Download</th>
    </tr>
</thead>
<tbody>
    {% for book in books %}

<tr>
<td>{{ book.title }}</td>
<td>{{ book.author }}</td>
<td><a href="{{ book.pdf.url }}" class="btn btn_primary">Download pdf</a></td>

</tr>

    {% endfor %}
</tbody>
</table>
</div><br>
{% endblock content %}
